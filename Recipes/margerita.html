  <body>
    <h1>Margerita</h1>
    <h3>Margarita Cocktail</h3>

    <img src="../Images/margerita.jpg" alt="Margarita Cocktail" width="50%" />

    <h3>Ingredients</h3>

    <ul>
      <li>1 tablespoon salt</li>
      <li>1 ½ fluid ounces tequila</li>
      <li>1 fluid ounce orange flavored liqueur (such as Cointreau®)</li>
      <li>½ fluid ounce lime juice</li>
      <li>1 cup ice</li>
      <li>1 lime wheel</li>
    </ul>
  </body>
